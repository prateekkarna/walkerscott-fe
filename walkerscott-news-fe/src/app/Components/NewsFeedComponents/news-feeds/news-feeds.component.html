<div>
    <div *ngFor="let article of articles">
        <app-card [article]="article"></app-card>
    </div>
    <div>
        

        <button type="button" class="btn btn-primary btn-sm" (click)="GetPrevNewsFeeds()" [disabled]="prevDisabled">Prev</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="GetNextNewsFeeds()" [disabled]="nextDisabled">Next</button>    
    </div>
</div>
